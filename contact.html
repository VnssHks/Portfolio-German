<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>
  <link rel="stylesheet" type="text/css" href="form_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
  
<body>
 <div id="navbar-placeholder"></div>
<div class="main-container">
  <div class="form-container">
    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mvoeybqq" method="post">
      <fieldset id="fs-frm-inputs">
        <label for="full-name">Name</label>
        <input type="text" name="full-name" id="full-name" placeholder="Vor- und Nachname" required>
    
        <label for="email-address">Email Addresse</label>
        <input type="email" name="email-address" id="email-address" placeholder="email@domain.com" required>
    
        <label for="message">Nachricht</label>
        <textarea rows="5" name="message" id="message" placeholder="Ihre Nachricht hier" required></textarea>
    
        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
      </fieldset>
      <input type="submit" value="Senden">
    </form>
  </div>

  <div class="contact-info">
    <div class="text"> 
      <p>Ich stehe für Beratungen, GIS-bezogene Projekte und Design-Projekte zur Verfügung.</p>
      <p>Schauen Sie sich einige meiner Projekte an, um einen Überblick über meine Fähigkeiten zu bekommen.</p></div>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/vanessa-henkes-365240237" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
      <a href="https://github.com/VnssHks" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.instagram.com/vanessa_henkes/"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
  <div class="contact-me">
    <h2>Kontaktieren Sie mich</h2>
  </div></div>


<div id="footer-placeholder"></div>
  
  <script src="navbar.js"></script>
  <script src="footer.js"></script>

<!-- Add Bootstrap CSS CDN link -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Add Bootstrap JS CDN links (optional, for dropdowns and other JS-related navbar features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
